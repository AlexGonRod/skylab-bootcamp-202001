<html>
	<head>
		<style>
			body,
			div {
				margin: 0;
				padding: 0;
			}

			div {
				border: 1px solid black;
				text-align: center;
				height: 15%;
			}

			#main {
				width: 59.67%;
				height: 70%;
				display: inline-block;
				margin: 0 auto;
			}

			#left {
				float: left;
				width: 20%;
				height: 70%;
			}

			#right {
				float: right;
				width: 20%;
				height: 70%;
			}
		</style>
	</head>
	<body>
		<div>HEAD</div>
		<div id="left">NAV</div>
		<div id="main">MAIN</div>

</html>
