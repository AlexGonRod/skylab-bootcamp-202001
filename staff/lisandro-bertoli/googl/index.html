<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Googl</title>
</head>

<body>
    <main class="main">
        <h1 class="main__title">GOOGL</h1>
        <form class="form register">
            <input class="register__input" name="name" type="text" placeholder="Name">
            <input class="register__input" name="surname" type="text" placeholder="Surname">
            <input class="register__input" name="username" type="text" placeholder="Username">
            <input class="register__input" name="password" type="password" placeholder="Password">
            <button class="button button--correct">Register</button>
            <a class="link link__login" href="#">Ya eres usuario? Accede.</a>
        </form>
        <form class="login login--hide">
            <input class="login__input" type="text" name="username" placeholder="Username">
            <input class="login__input" type="password" name="password" placeholder="Password">
            <button class="button button--correct">Login</button>
            <a class="link link__register" href="#">Aun no eres usuario? Crea una cuenta.</a>
        </form>
        <form class="search search--hide">
            <input class="search__input" type="text" name="query">
            <button class="button" type="submit">Search</button>
            <button class="button button__logout button--danger">Logout</button>

        </form>

        <section class="main__results">
            <ul class="results">

            </ul>
        </section>
    </main>

    <script src="utils/call.js"></script>
    <script src="utils/search.js"></script>

    <script src="components/register.js"></script>
    <script src="components/login.js"></script>
    <script src="components/results.js"></script>
    <script src="components/search.js"></script>

    <script src="logic/googl.js"></script>
    <script src="logic/register.js"></script>

    <script src="data.js"></script>

    <script src="main.js"></script>
</body>

</html>
