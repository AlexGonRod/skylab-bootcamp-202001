<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>My Google</title>
</head>
<body>

  <nav class="nav">
    <button class="nav-register">Register</button>
    <button class="nav-login">Login</button>
  </nav>

  <h1>Googl</h1>

  <form class="login login--hide">
    <input type="text" name="username" placeholder="username">
    <input type="password" name="password" placeholder="password">
    <button>Login</button>
  </form>

  <form class="register">
    <input type="text" name="name" placeholder="name" required autocomplete="off">
    <input type="text" name="surname" placeholder="surname" required autocomplete="off">
    <input type="text" name="username" placeholder="username" required autocomplete="off">
    <input type="password" name="password" placeholder="password" required autocomplete="off">
    <button>Register</button>
  </form>

  <form class="search search--hide" >
    <input type="text" name="query" autocomplete="off" >
    <button type="submit" >Search</button>
  </form>

  <ul class="results"></ul>


  <script src="googl.js"></script>
  <script src="components.js"></script>
  <script src="main.js"></script>
</body>
</html>
