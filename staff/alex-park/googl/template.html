<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Googl - The best web searcher in the world!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div1">
        <h1>
            <p class="p1">G</p>
            <p class="p2">o</p>
            <p class="p3">o</p>
            <p class="p4">g</p>
            <p class="p5">l</p>
        </h1>
    
        <div class="buttonContent">
            <button class="buttonContent__login">Log In</button>
            <button class="buttonContent__signin">Sign In </button>
        </div>

        <form class="login login--hide">
            <input type="text" autocomplete="off" name="username" placeholder="Username" required>
            <input type="password" autocomplete="off" name="password" placeholder="Password" required>
            <button>Login</button>
        </form>

        <form class="registerTemplate registerTemplate--hide">
            <input type="text" autocomplete="off" name="name" placeholder="Name" required>
            <input type="text" autocomplete="off" name="surname" placeholder="Surname" required>
            <input type="text" autocomplete="off" name="username" placeholder="User name" required>
            <input type="password" autocomplete="off" name="password" placeholder="Password" required>
            <button type="submit">Submit</button>
        </form>

        <form class="search search--hide">
            <input type="text" autocomplete="off" name="query" id="text" placeholder="Type here to search on Googl">
            <button type="submit">Search</button>
        </form>

        <ul class="results"></ul>


    </div>

        <script src="googl.js"></script>
        <script src="components.js"></script>
        <script src="main.js"></script>
</body>
</html>
