<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Googl - The best web searcher in the world!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div1">
        <ul class="content__nav">
            <li class="content__nav__li"><a href="https://www.gmail.es">Gmail</a></li>
            <li class="content__nav__li"><a href="https://www.google.es/imghp?hl=es&tab=ri&ogbl">Imagenes</a></li>
            <li class="content__nav__li"><a href="#">APPS</a></li>
            <li class="content__nav__li"><a class="content__nav__li__count" href="#">COUNT</a></li>
        </ul>
        <h1>
            <p class="p1">G</p>
            <p class="p2">o</p>
            <p class="p3">o</p>
            <p class="p4">g</p>
            <p class="p5">l</p>
        </h1>
    
        <div class="buttonContent">
            <button class="buttonContent__login">Log In</button>
            <button class="buttonContent__signin">Sign In </button>
        </div>

        <form class="login login--hide">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <button>Login</button>
        </form>

        <form class="search search--hide">
            <input type="text" name="query" id="text" placeholder="Type here to search on Googl">
            <button type="submit">Search</button>
        </form>

        <ul class="results"></ul>

        <form class="registerTemplate registerTemplate--hide">
            <input type="text" name="name" placeholder="Name">
            <input type="text" name="surname" placeholder="Surname">
            <input type="text" name="username" placeholder="User name">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Submit</button>
        </form>

    </div>

        <script src="googl.js"></script>
        <script src="components.js"></script>
        <script src="main.js"></script>
</body>
</html>
