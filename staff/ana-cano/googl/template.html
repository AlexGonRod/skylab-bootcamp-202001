<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Googl1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <figure class="logo">
        <img class="logo__title" src="https://www.google.es/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
    </figure>
    <form class="search search--hidden">
        <input class="search__query" type="text" name="query">
        <button type="submit" name="submit">Search</button>
    </form>

    <form class="login login--hidden">
        <input class="login__username" type="text" placeholder="username" name="username">
        <input class="login__password" type="password" placeholder="password" name="password">
        <button class="login__button">Login</button>
    </form>

    <form class="register">
        <h3>Register:</h3>
        <input class="register__name" type="text" name="nombre" placeholder="nombre" autocomplete="off" required>
        <input class="register__surname" type="text" name="surname" placeholder="surname" autocomplete="off" required>
        <input class="register__username" type="text" name="username" placeholder="username" autocomplete="off" required>
        <input class="register__password" type="password" name="password" placeholder="password" autocomplete="off" required>
        <button class="register__button" type="submit">Register</button>
    </form>

    <ul class="results results--hidden">

    </ul>

    <script src="googl.js"></script>
    <script src="components.js"></script>
    <script src="main.js"></script>
</body>

</html>
